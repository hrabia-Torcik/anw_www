    do dryfu

    <!-- To jest kontener definiujące nagłówek strony
    Zrobiłem tu dwie wersje, inną dla smarkfonów i pionowego wyświetlania na tablecie w odróżnieniu od większych.
    Pierwsza jest dla większych wyświetlaczy-->
    <header class="container" style="min-height: 240px;">
        <div class="naglowek_obrazek row align-items-center py-4 px-2 dla_el_karuzeli">

            <div class="col-4 d-flex justify-content-center align-items-center d-none d-md-flex">
                    <a class="d-flex flex-column align-items-center text-center text-decoration-none text-reset"
                       href="{% url 'main' %}" >
                        <img class="img mx-auto" src="{% static 'basepage/img/anw_logo.png' %}" />
                        <h3 class="mx-auto text-center w-100">ACADEMIA NAUTICA</h3>
                    </a>
            </div>
            <div class="col-7 d-none d-md-flex" >

                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                  <div class="carousel-inner rounded-3 overflow-hidden">
                    <div class="carousel-item active d-flex align-items-center justify-content-center dla_el_karuzeli">
                        <figure class="text-center">
                            <blockquote class="blockquote">
                              <p class="fs-1">Szkolimy bez&nbsp;stresu</p>
                            </blockquote>
                            <figcaption class="blockquote-footer fs-5">
                              widzimy Twoje <cite title="Source Title">indywidualne potrzeby</cite>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="carousel-item dla_el_karuzeli">
                        <div class="carousel-img-container shadow-sm">
                            <img src="{% static 'basepage/img/do_naglowka.jpg' %}" class="img-fluid"
                             alt="wschód słońca nad jeziorem Zegrzyńskim widziany z pokładu statku Dunajec">
                        </div>

                    </div>

                    <div class="carousel-item d-flex align-items-center justify-content-center dla_el_karuzeli">
                        <figure class="text-center">

                            <blockquote class="blockquote">
                              <h1 class="mb-0">
                                <span class="d-block fs-2 pb-3">Szkoła żeglarska i&nbsp;motorowodna</span>
                                <span class="d-block fs-2">Polski Ośrodek Egzaminacyjny nr&nbsp;1</span>
                            </h1>
                            </blockquote>

                            <figcaption class="blockquote-footer fs-5">
                              szkolimy już <cite title="Source Title">{{ liczba_lat }}</cite> {{ foremnik }}
                            </figcaption>
                        </figure>
                    </div>


                  </div>


                </div>
            </div>

            <!-- tutaj jest alternatywna wersja dla karuzeli. Teraz zajmie całą szerokość i będzie mieć w slajdach logo-->

            <div class="col-12 d-md-none" >

                            <a class="d-flex align-items-center text-center text-decoration-none text-reset" href="{% url 'main' %}" >
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
                  <div class="carousel-inner rounded-3 overflow-hidden">
                      <div class="carousel-item active d-flex  flex-column align-items-center justify-content-center dla_el_karuzeli">
                                <img class="img mx-auto" src="{% static 'basepage/img/anw_logo.png' %}" />
                                <h3 class="mx-auto text-center w-100" >ACADEMIA NAUTICA</h3>

                      </div>

                      <div class="carousel-item d-flex align-items-center justify-content-center dla_el_karuzeli">
                          <div class="container">
                                  <figure class="text-center">
                                      <blockquote class="blockquote">
                                        <p class="fs-1">Szkolimy bez&nbsp;stresu</p>
                                      </blockquote>
                                      <figcaption class="blockquote-footer fs-5">
                                        widzimy Twoje <cite title="Source Title">indywidualne potrzeby</cite>
                                      </figcaption>
                                  </figure>


                          </div>

                      </div>
                      <div class="carousel-item containerT dla_el_karuzeli" style="background-image: url({% static 'basepage/img/do_naglowka.jpg' %});">
                          <div class="textT">
                                <img class="me-2" src="{% static 'basepage/img/anw_logo.png' %}" alt="logo Akademii Nautica"/>
                                <span class="h3 mb-0">ACADEMIA NAUTICA</span>
                          </div>
                      </div>

                      <div class="carousel-item d-flex align-items-center justify-content-center dla_el_karuzeli">
                          <figure class="text-center">
                              <blockquote class="blockquote">
                                <p class="fs-2">Szkoła żeglarska i&nbsp;motorowodna</p>
                                <p class="fs-2">Polski Ośrodek Egzaminacyjny nr&nbsp;1</p>
                              </blockquote>
                              <figcaption class="blockquote-footer fs-5">
                                szkolimy już <cite title="Source Title">{{ liczba_lat }}</cite> {{ foremnik }}
                              </figcaption>
                          </figure>
                      </div>


                  </div>


                </div>
                </a>

                </button>

                <!-- Kontener menu -->
                <div class="collapse d-lg-block menu-mosiezna-plyta" id="menuGlowne">

                    <li class="nav-item"><a class="nav-link text-light fw-bold text-uppercase" href="{% url 'basepage:polecajki' %}">polecajki</a></li>
                    <li class="nav-item"><a class="nav-link text-light fw-bold text-uppercase" href="{% url 'basepage:kontakt' %}">kontakt</a></li>
