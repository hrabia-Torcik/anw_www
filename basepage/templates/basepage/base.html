<script>
function clearCheckboxes() {
    // Metoda JS
    document.querySelectorAll('#sort_kursow input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = false;
    });
}
function setCheckboxes() {
    // Metoda JS
    document.querySelectorAll('#sort_kursow input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = true;
    });
}

function jakas() {
document.getElementById('hiddenField').value = document.getElementById('someDiv').innerText;
}

    // Pobierz przycisk
    var mybutton = document.getElementById("backToTop");

    // Gdy użytkownik przewinie stronę o 100px, pokaż przycisk
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }


</script>
